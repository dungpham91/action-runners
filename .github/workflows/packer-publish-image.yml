name: Publish Runner Image by using Packer

on:
  push:
    branches:
      - main
    paths:
      - 'images/**'
      - '.github/workflows/packer-publish-image.yaml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository_owner }}/actions-runner

jobs:
  packer:
    runs-on: ubuntu-latest

    steps:
      - name: Delete huge unnecessary tools folder
        run: rm -rf /opt/hostedtoolcache

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup `packer`
        uses: hashicorp/setup-packer@1aa358be5cf73883762b302a3a03abd66e75b232 # v3.1.0
        id: setup

      - name: Run `packer init`
        id: init
        run: |
          packer init ./images/ubuntu/templates/docker-ubuntu-24.04.pkr.hcl

      - name: Run `packer validate template`
        id: validate
        run: |
          packer validate ./images/ubuntu/templates/docker-ubuntu-24.04.pkr.hcl

      - name: Run `packer build`
        run: |
          packer build --var artifact_image_repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} --var artifact_image_tag=rc-${{ github.run_number }} ./images/ubuntu/templates/docker-ubuntu-24.04.pkr.hcl

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name == 'push'
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push image to ${{ env.REGISTRY }}
        if: github.event_name == 'push'
        run: |
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:rc-${{ github.run_number }} ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:rc-${{ github.run_number }}
